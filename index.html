<!DOCTYPE html>
<html>
<head>
  <title>Tableau Extension emb3</title>
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button onclick="sendPrompt()">Submit</button>
    <div id="tableauViz" style="width: 800px; height: 600px;"></div>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const response = await fetch('http://localhost:5000/fetch_data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      if (response.ok) {
        const data = await response.json();
        const tableauUrl = data.tableauUrl;
        loadTableauVisualization(tableauUrl);
      } else {
        console.error('Failed to fetch data');
      }
    }

    function loadTableauVisualization(url) {
      const vizDiv = document.getElementById('tableauViz');
      vizDiv.innerHTML = ''; // Clear previous visualization if any

      const viz = document.createElement('tableau-viz');
      viz.setAttribute('src', url);
      viz.setAttribute('toolbar', 'hidden');
      viz.setAttribute('hide-tabs', '');
      viz.style.width = "100%";
      viz.style.height = "600px";

      vizDiv.appendChild(viz);
    }
  </script>
</body>
</html>
