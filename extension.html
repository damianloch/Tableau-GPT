<!DOCTYPE html>
<html>
<head>
  <title>Chart.js Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #app {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }
    #prompt {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #chartContainer {
      display: none;
      margin-top: 20px;
      width: 100%;
      height: 600px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button onclick="sendPrompt()">Submit</button>
    <div id="chartContainer">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      console.log('Prompt entered:', prompt);

      try {
        const response = await fetch('http://localhost:5000/fetch_data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        console.log('Response status:', response.status);

        if (response.ok) {
          const data = await response.json();
          console.log('Data received:', data);
          displayChart(data.data);
        } else {
          console.error('Failed to fetch data:', response.statusText);
        }
      } catch (error) {
        console.error('Error occurred during fetch:', error);
      }
    }

    function displayChart(data) {
      console.log('Displaying chart with data:', data);

      const ctx = document.getElementById('myChart').getContext('2d');

      // Determine chart type and data
      let labels, values, label, chartType;
      if (data[0].month) {
        // Monthly data
        labels = data.map(item => new Date(item.month));
        if (data[0].revenue) {
          values = data.map(item => item.revenue);
          label = 'Monthly Revenue';
        } else if (data[0].net_income) {
          values = data.map(item => item.net_income);
          label = 'Monthly Net Income';
        }
        chartType = 'line';
      } else if (data[0].year) {
        // Annual data
        labels = data.map(item => new Date(item.year));
        values = data.map(item => item.revenue);
        label = 'Annual Revenue';
        chartType = 'line';
      } else if (data[0].quarter) {
        // Quarterly data (bar chart)
        labels = data.map(item => item.quarter); // Use quarter string directly
        values = data.map(item => item.profit);
        label = 'Quarterly Profits';
        chartType = 'bar';
      }

      // Display the chart container
      document.getElementById('chartContainer').style.display = 'block';

      // Clear any previous chart
      if (window.myChart && typeof window.myChart.destroy === 'function') {
        window.myChart.destroy();
      }

      // Creating the chart
      window.myChart = new Chart(ctx, {
        type: chartType,
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: values,
            backgroundColor: chartType === 'bar' ? 'rgba(75, 192, 192, 0.2)' : 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: chartType !== 'bar'
          }]
        },
        options: {
          scales: {
            x: {
              type: chartType === 'bar' ? 'category' : 'time',
              time: {
                unit: chartType === 'bar' ? undefined : 'month'
              },
              adapters: {
                date: {
                  lib: 'luxon'
                }
              }
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
