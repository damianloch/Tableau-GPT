<!DOCTYPE html>
<html>
<head>
  <title>Tableau Extension emb3</title>
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #app {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }
    #prompt {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #tableauViz {
      margin-top: 20px;
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button onclick="sendPrompt()">Submit</button>
    <div id="tableauViz"></div>
  </div>

  <script>
    async function getCsrfToken() {
      const response = await fetch('http://localhost:5000/csrf-token', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      });
      const data = await response.json();
      return data.csrf_token;
    }

    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const csrfToken = await getCsrfToken();
      const response = await fetch('http://localhost:5000/fetch_data', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken 
        },
        body: JSON.stringify({ prompt })
      });
      if (response.ok) {
        const data = await response.json();
        loadTableauVisualization(data);
      } else {
        console.error('Failed to fetch data');
      }
    }

    function loadTableauVisualization(data) {
      const vizDiv = document.getElementById('tableauViz');
      vizDiv.innerHTML = ''; // Clear previous visualization if any

      const viz = document.createElement('tableau-viz');
      viz.setAttribute('src', 'your_tableau_dashboard_url'); // Replace with your actual Tableau dashboard URL
      viz.setAttribute('toolbar', 'hidden');
      viz.setAttribute('hide-tabs', '');
      viz.setAttribute('data', JSON.stringify(data)); // Pass the data to Tableau

      viz.style.width = "100%";
      viz.style.height = "600px";

      vizDiv.appendChild(viz);
    }
  </script>
</body>
</html>
