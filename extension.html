<!DOCTYPE html>
<html>
<head>
  <title>Tableau Extension Demo</title>
  <!-- Load the Tableau JavaScript API -->
  <script type="module">
    import { TableauViz } from 'https://prod-ca-a.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js';

    document.addEventListener("DOMContentLoaded", function () {
      let viz; // Global variable to store the viz object

      async function sendPrompt() {
        const prompt = document.getElementById('prompt').value;
        console.log('Prompt entered:', prompt);

        try {
          const response = await fetch('http://localhost:5000/fetch_data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
          });

          console.log('Response status:', response.status);

          if (response.ok) {
            const data = await response.json();
            console.log('Data received:', data);
            loadTableauVisualization(data.data);
          } else {
            console.error('Failed to fetch data:', response.statusText);
          }
        } catch (error) {
          console.error('Error occurred during fetch:', error);
        }
      }

      function loadTableauVisualization(data) {
        console.log('Loading Tableau visualization with data:', data);
        const vizDiv = document.getElementById('tableauViz');
        vizDiv.innerHTML = ''; // Clear previous visualization if any

        viz = new TableauViz();
        viz.src = 'https://prod-ca-a.online.tableau.com/t/damianloch3e5bf99f5a/views/Book1/Dashboard1';
        viz.toolbar = 'hidden';
        viz.height = '600px';
        viz.width = '100%';

        // Add the viz object to the DOM
        vizDiv.appendChild(viz);

        // Wait for the visualization to be fully loaded before updating it
        viz.addEventListener('firstInteractive', function () {
          console.log('Tableau visualization loaded');
          updateVizData(data);
        });
      }

      async function updateVizData(data) {
        console.log('Updating Viz data:', data);
        if (viz) {
          try {
            const sheet = viz.workbook.activeSheet;
            console.log('Active Sheet:', sheet);

            // Extracting month data for filter
            const months = data.map(item => item.month);
            console.log('Months for filtering:', months);

            // Update the data for the line chart
            await sheet.applyFilterAsync("Month", months, tableau.FilterUpdateType.Replace);
            console.log('Line chart data updated');
          } catch (error) {
            console.error('Error updating line chart data:', error);
          }
        } else {
          console.error('Viz object is not defined.');
        }
      }

      // Expose the sendPrompt function to the global scope so it can be called from the button click
      window.sendPrompt = sendPrompt;
    });
  </script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #app {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }
    #prompt {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #tableauViz {
      margin-top: 20px;
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button onclick="sendPrompt()">Submit</button>
    <div id="tableauViz"></div>
  </div>
</body>
</html>
