<!DOCTYPE html>
<html>
<head>
    <!-- Turn table title into a variable -->
  <title>Tableau Extension</title> 
  <script src="https://tableau.github.io/extensions-api/1.4.0/tableau.extensions.1.4.0.min.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button onclick="sendPrompt()">Submit</button>
    <div id="tableauViz"></div>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const response = await fetch('http://localhost:5000/fetch_data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await response.json();
      const tableauUrl = data.tableauUrl;
      loadTableauVisualization(tableauUrl);
    }

    function loadTableauVisualization(url) {
      const vizDiv = document.getElementById('tableauViz');
      vizDiv.innerHTML = ''; // Clear previous visualization if any

      const options = {
        width: vizDiv.clientWidth,
        height: vizDiv.clientHeight,
        hideTabs: true,
        hideToolbar: true
      };

      new tableau.Viz(vizDiv, url, options);
    }
  </script>
</body>
</html>
