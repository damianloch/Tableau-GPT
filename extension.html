<!DOCTYPE html>
<html>
<head>
  <title>Tableau Extension emb3</title>
  <script type="module" src="https://prod-ca-a.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #app {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }
    #prompt {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #tableauViz {
      margin-top: 20px;
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button onclick="sendPrompt()">Submit</button>
    <div id="tableauViz"></div>
  </div>

  <script>
    console.log('Extension script loaded');

    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      console.log('Prompt entered:', prompt);
      try {
        const response = await fetch('http://localhost:5000/fetch_data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        console.log('Response status:', response.status);

        if (response.ok) {
          const data = await response.json();
          console.log('Data received:', data);
          loadTableauVisualization(data);
        } else {
          console.error('Failed to fetch data:', response.statusText);
        }
      } catch (error) {
        console.error('Error occurred:', error);
      }
    }

    function loadTableauVisualization(data) {
      console.log('Loading Tableau visualization with data:', data);
      const vizDiv = document.getElementById('tableauViz');
      vizDiv.innerHTML = ''; // Clear previous visualization if any

      const viz = document.createElement('tableau-viz');
      viz.setAttribute('src', 'https://prod-ca-a.online.tableau.com/t/damianloch3e5bf99f5a/views/Book1/Dashboard1');
      viz.setAttribute('width', '1000');
      viz.setAttribute('height', '840');
      viz.setAttribute('hide-tabs', '');
      viz.setAttribute('toolbar', 'bottom');
      viz.setAttribute('data', JSON.stringify(data)); // Pass the data to Tableau

      viz.style.width = "100%";
      viz.style.height = "600px";

      vizDiv.appendChild(viz);
      console.log('Tableau visualization loaded');
    }
  </script>
</body>
</html>
