<!DOCTYPE html>
<html>
<head>
  <title>Tableau Extension emb3</title>
  <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #app {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }
    #prompt {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #tableauViz, #dataTable {
      margin-top: 20px;
      width: 100%;
      height: 600px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button onclick="sendPrompt()">Submit</button>
    <div id="tableauViz"></div>
    <div id="dataTable"></div>
  </div>

  <script>
    alert('Script loaded'); // Initial alert to check if script is loaded

    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      console.log('Prompt:', prompt); // Log the prompt value
      const response = await fetch('http://localhost:5000/fetch_data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      console.log('Response status:', response.status); // Log the response status
      if (response.ok) {
        const data = await response.json();
        console.log('Data received:', data); // Log the received data
        displayDataTable(data.data);
      } else {
        console.error('Failed to fetch data');
      }
    }

    function displayDataTable(data) {
      console.log('Displaying data:', data); // Log the data to be displayed
      const dataTable = document.getElementById('dataTable');
      dataTable.innerHTML = ''; // Clear previous table if any

      const table = document.createElement('table');
      const header = table.createTHead();
      const headerRow = header.insertRow(0);

      // Assuming all objects have the same keys
      const keys = Object.keys(data[0]);

      keys.forEach((key, index) => {
        const cell = headerRow.insertCell(index);
        cell.outerHTML = `<th>${key}</th>`;
      });

      const body = table.createTBody();
      data.forEach((row) => {
        const bodyRow = body.insertRow();
        keys.forEach((key, index) => {
          const cell = bodyRow.insertCell(index);
          cell.innerText = row[key];
        });
      });

      dataTable.appendChild(table);
    }
  </script>
</body>
</html>
