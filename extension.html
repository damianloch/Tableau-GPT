<!DOCTYPE html>
<html>
<head>
  <title>Tableau Extension Demo</title>
  <script type="text/javascript" src="https://prod-ca-a.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #app {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }
    #prompt {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #tableauViz {
      margin-top: 20px;
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button onclick="sendPrompt()">Submit</button>
    <div id="tableauViz"></div>
  </div>

  <script>
    let viz;

    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;

      try {
        const response = await fetch('http://localhost:5000/fetch_data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        if (response.ok) {
          const data = await response.json();
          loadTableauVisualization(data.data);
        } else {
          console.error('Failed to fetch data:', response.statusText);
        }
      } catch (error) {
        console.error('Error occurred during fetch:', error);
      }
    }

    function loadTableauVisualization(data) {
      const vizDiv = document.getElementById('tableauViz');
      if (viz) {
        viz.dispose(); // Dispose of the existing viz to create a new one
      }

      const vizUrl = 'YOUR_TABLEAU_ONLINE_DASHBOARD_LINhttps://prod-ca-a.online.tableau.com/#/site/damianloch3e5bf99f5a/workbooks/433988?:origin=card_share_linkK'; // Replace with your Tableau Online dashboard link
      const options = {
        hideTabs: true,
        onFirstInteractive: function () {
          console.log('Tableau visualization loaded');
          updateVizData(data); // Pass the fetched data to update the viz
        }
      };

      viz = new tableau.Viz(vizDiv, vizUrl, options);
    }

    function updateVizData(data) {
      const workbook = viz.getWorkbook();
      const activeSheet = workbook.getActiveSheet();

      // Assuming your dashboard has a sheet named "LineChart"
      const lineChartSheet = activeSheet.getWorksheets().get("LineChart");

      // Update the data for the line chart
      lineChartSheet.applyFilterAsync(
        "Month", // The field name in your Tableau view
        data.map(item => item.month),
        tableau.FilterUpdateType.REPLACE
      ).then(() => {
        console.log('Line chart data updated');
      });
    }
  </script>
</body>
</html>
