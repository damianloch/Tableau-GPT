<!DOCTYPE html>
<html>
<head>
  <title>Tableau Extension Demo</title>
  <!-- Load the Tableau JavaScript API -->
  <script src="https://prod-ca-a.online.tableau.com/javascripts/api/tableau-2.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #app {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }
    #prompt {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #tableauViz {
      margin-top: 20px;
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button onclick="sendPrompt()">Submit</button>
    <div id="tableauViz"></div>
  </div>

  <script>
    let viz; // Global variable to store the viz object

    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      console.log('Prompt entered:', prompt);

      try {
        const response = await fetch('http://localhost:5000/fetch_data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        console.log('Response status:', response.status);

        if (response.ok) {
          const data = await response.json();
          console.log('Data received:', data);
          loadTableauVisualization(data.data);
        } else {
          console.error('Failed to fetch data:', response.statusText);
        }
      } catch (error) {
        console.error('Error occurred during fetch:', error);
      }
    }

    function loadTableauVisualization(data) {
      console.log('Loading Tableau visualization with data:', data);
      const vizDiv = document.getElementById('tableauViz');
      vizDiv.innerHTML = ''; // Clear previous visualization if any

      try {
        const vizElement = document.createElement('div');
        vizElement.id = 'tableauVizElement';
        vizElement.style.width = '100%';
        vizElement.style.height = '600px';
        vizDiv.appendChild(vizElement);

        const vizUrl = 'https://prod-ca-a.online.tableau.com/t/damianloch3e5bf99f5a/views/Book1/Dashboard1';

        const options = {
          hideTabs: true,
          onFirstInteractive: function () {
            console.log('Tableau visualization loaded');
            viz = tableau.VizManager.getVizs()[0]; // Store the viz object globally
            updateVizData(data); // Pass the fetched data to update the viz
          }
        };

        viz = new tableau.Viz(vizElement, vizUrl, options);
        console.log('Tableau Viz object created and loaded');
      } catch (error) {
        console.error('Error creating Tableau Viz:', error);
      }
    }

    function updateVizData(data) {
      console.log('Updating Viz data:', data);
      if (viz) {
        const workbook = viz.getWorkbook();
        const activeSheet = workbook.getActiveSheet();

        console.log('Workbook and ActiveSheet:', workbook, activeSheet);

        // Assuming your dashboard has a sheet named "LineChart"
        const lineChartSheet = activeSheet.getWorksheets().get("LineChart");

        console.log('LineChart Sheet:', lineChartSheet);

        // Extracting month data for filter
        const months = data.map(item => item.month);
        console.log('Months for filtering:', months);

        // Update the data for the line chart
        lineChartSheet.applyFilterAsync(
          "Month", // The field name in your Tableau view
          months,
          tableau.FilterUpdateType.REPLACE
        ).then(() => {
          console.log('Line chart data updated');
        }).catch(error => {
          console.error('Error updating line chart data:', error);
        });
      } else {
        console.error('Viz object is not defined.');
      }
    }
  </script>
</body>
</html>
