<!DOCTYPE html>
<html>
<head>
  <title>Chart.js Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #app {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }
    #prompt {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #chartContainer {
      display: none;
      margin-top: 20px;
      width: 100%;
      height: 600px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" id="prompt" placeholder="How can I help">
    <button onclick="sendPrompt()">Submit</button>
    <div id="chartContainer">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      console.log('Prompt entered:', prompt);

      try {
        const response = await fetch('http://localhost:5000/fetch_data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        console.log('Response status:', response.status);

        if (response.ok) {
          const result = await response.json();
          console.log('Data received:', result);
          determineChartConfigAndDisplay(result.data);
        } else {
          console.error('Failed to fetch data:', response.statusText);
        }
      } catch (error) {
        console.error('Error occurred during fetch:', error);
      }
    }

    function determineChartConfigAndDisplay(data) {
      if (!data || data.length === 0) {
        console.error('No data received to display');
        return;
      }

      console.log('Data for chart configuration:', data);

      // Determine chart type and data dynamically
      let labels = [];
      let values = [];
      let xAxisLabel = '';
      let yAxisLabel = '';
      let chartType = 'line';

      const firstItem = data[0];
      const dateProperties = ['month', 'year', 'quarter'];
      const numericProperties = Object.keys(firstItem).filter(key => typeof firstItem[key] === 'number');

      // Find the date property
      const dateProperty = dateProperties.find(prop => prop in firstItem);
      if (dateProperty) {
        if (dateProperty === 'month') {
          labels = data.map(item => luxon.DateTime.fromISO(item[dateProperty]).toFormat('yyyy-MM'));
        } else if (dateProperty === 'year') {
          labels = data.map(item => luxon.DateTime.fromISO(item[dateProperty]).toFormat('yyyy'));
        } else {
          labels = data.map(item => item[dateProperty]);
          chartType = 'bar';
        }
        xAxisLabel = dateProperty.charAt(0).toUpperCase() + dateProperty.slice(1);
      } else {
        console.error('No date property found');
        return;
      }

      // Use the first numeric property found for values
      if (numericProperties.length > 0) {
        values = data.map(item => item[numericProperties[0]]);
        yAxisLabel = numericProperties[0].charAt(0).toUpperCase() + numericProperties[0].slice(1);
      } else {
        console.error('No numeric property found');
        return;
      }

      console.log('Labels:', labels);
      console.log('Values:', values);
      console.log('X Axis Label:', xAxisLabel);
      console.log('Y Axis Label:', yAxisLabel);
      console.log('Chart type:', chartType);

      // Display the chart
      displayChart(labels, values, xAxisLabel, yAxisLabel, chartType);
    }

    function displayChart(labels, values, xAxisLabel, yAxisLabel, chartType) {
      const ctx = document.getElementById('myChart').getContext('2d');

      // Display the chart container
      document.getElementById('chartContainer').style.display = 'block';

      // Clear any previous chart
      if (window.myChart && typeof window.myChart.destroy === 'function') {
        window.myChart.destroy();
      }

      // Creating the chart
      window.myChart = new Chart(ctx, {
        type: chartType,
        data: {
          labels: labels,
          datasets: [{
            label: yAxisLabel,
            data: values,
            backgroundColor: chartType === 'bar' ? 'rgba(75, 192, 192, 0.2)' : 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
            fill: chartType !== 'bar'
          }]
        },
        options: {
          scales: {
            x: {
              type: chartType === 'bar' ? 'category' : 'time',
              title: {
                display: true,
                text: xAxisLabel
              },
              time: {
                unit: chartType === 'bar' ? undefined : 'year',
                tooltipFormat: chartType === 'bar' ? undefined : 'yyyy'
              },
              adapters: {
                date: {
                  lib: 'luxon'
                }
              }
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: yAxisLabel
              }
            }
          }
        }
      });

      console.log('Chart rendered successfully');
    }
  </script>
</body>
</html>
