<!DOCTYPE html>
<html>
<head>
  <title>Tableau GPT Demo Extension</title>
  <script src="https://tableau.github.io/extensions-api/1.10.0/tableau.extensions.1.10.0.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #app {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }
    #prompt {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #tableauViz {
      display: none;
      margin-top: 20px;
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" id="prompt" placeholder="Enter your prompt">
    <button onclick="sendPrompt()">Submit</button>
    <div id="tableauViz"></div>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      console.log('Prompt entered:', prompt);

      try {
        const response = await fetch('http://localhost:5000/fetch_data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        console.log('Response status:', response.status);

        if (response.ok) {
          const data = await response.json();
          console.log('Data received:', data);
          loadTableauVisualization(data.data);
        } else {
          console.error('Failed to fetch data:', response.statusText);
        }
      } catch (error) {
        console.error('Error occurred during fetch:', error);
      }
    }

    function loadTableauVisualization(data) {
      console.log('Loading Tableau visualization with data:', data);
      const vizDiv = document.getElementById('tableauViz');
      vizDiv.innerHTML = ''; // Clear previous visualization if any

      try {
        const viz = new tableau.Viz(vizDiv, {
          url: 'https://prod-ca-a.online.tableau.com/t/damianloch3e5bf99f5a/views/Book1/Dashboard1',
          height: '600px',
          width: '100%',
          hideToolbar: true,
          onFirstInteractive: () => {
            console.log('Tableau visualization loaded');
            updateVizData(data);
          }
        });

        // Show the Tableau Viz container
        vizDiv.style.display = 'block';
      } catch (error) {
        console.error('Error creating Tableau Viz:', error);
      }
    }

    async function updateVizData(data) {
      console.log('Updating Viz data:', data);
      try {
        await tableau.extensions.initializeAsync();
        const dashboard = tableau.extensions.dashboardContent.dashboard;
        console.log('Dashboard:', dashboard);

        // Assuming your dashboard has a sheet named "LineChart"
        const sheet = dashboard.worksheets.find(sheet => sheet.name === "LineChart");
        if (!sheet) {
          console.error('LineChart sheet not found');
          return;
        }

        console.log('LineChart Sheet:', sheet);

        // Extracting month data for filter
        const months = data.map(item => item.month);
        console.log('Months for filtering:', months);

        // Update the data for the line chart
        await sheet.applyFilterAsync(
          "Month", // The field name in your Tableau view
          months,
          tableau.FilterUpdateType.REPLACE
        );
        console.log('Line chart data updated');
      } catch (error) {
        console.error('Error updating Tableau data:', error);
      }
    }
  </script>
</body>
</html>
